<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <fieldset>
            <legend>Register for 10k coders</legend>
        <center>
        <form  action="./h1.txt">
        <pre>
        <label for="image" >Upload image:----</label>
        <input type="image" src="./picture.jpeg "  alt="ohoo" width="200"  height="200"  id="imge">

        <label for="name">NAME:---</label>
        <input type="text" placeholder="FULL NAME"  id="name"  required> 

        <label for="mail">Email:---</label>
        <input type="email" placeholder="email" id="mail"  required>
      
       <!--------<label for="Apetite"> Education:--- </label>
        <select name="courses" id="Apetite" style="width: 170px;"  required>
        <option>Choose froom Below</option>
        <option> B.Tech </option>
        <option > B.sc </option>
        <option> B.com </option>
        <option> M.tech </option>
        <option> M.sc </option>
        </select>  --->

        <label for="Apetite">Education:---</label>
        <select name="courses" id="Apetite" style="width: 170px;" required>
        <option value="">Choose from Below</option>
        <option value="btech">B.Tech</option>
        <option value="bsc">B.Sc</option>
        <option value="bcom">B.Com</option>
        <option value="mtech">M.Tech</option>
        <option value="msc">M.Sc</option>
       </select>


        <label for="Apetite"> year of passed out:---- </label>
        <select name="courses"  id="Apetite" style="width: 170px;" required>
        <option value="">Choose from Below</option>
        <option value="2024"> 2004 </option>
        <option value="2023"> 2023 </option>
        <option value="2022"> 2022</option>
        <option value="2021"> 2021 </option>
        <option value="2020">2020 </option>
        </select>   


        <input type="text"  list="timings">
        <datalist id="timings">
        <option  value="Hyderabad">Hyderabad</option>
        <option  value="Banglore">Banglore</option>
        <option  value="chennai">chennai</option>
        <option  value="remote">remote</option>
        </datalist>

        <label for="Apetite">Choose your course:--- </label>
        <select name="courses"  id="Apetite" style="width: 165px;">
        <option>Choose from Below</option>
        <option> Fronted developer</option>
        <option > JavaFull stack</option>
        <option> AWs</option>
        <option> python Fullstack</option>
        </select>   
  
        <label for="number">PhNum</label>
        <input type="tel" id="number"  required>

        <label for="gender" >male:----</label> 
        <input  type="radio"  id="gender">
        <label for="gender" >female:----</label> 
        <input  type="radio"  id="gender">

        <label for="declaration">Do you want to become developer</label>
        <input type="checkbox" id="declaration">
        

        <button type="submit">submit</button>
       
        </pre>
        </form>
